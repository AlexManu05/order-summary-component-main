<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="card">
   
      <img class="card-img" src="/images/illustration-hero.svg" alt="card image">
  
    <div class="card-text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
    <div class="card-pricing">
      <img src="/images/icon-music.svg" alt="music note">
    <div class="plan">
     <span>Annual Plan</span> 
      <p>$59.99/year</p> 
    </div>
    <button class="change-btn">Change</button>
    </div>
    <div class="btns">
      <button class="btn-pay">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
  </div>

  </main>
  
  

 

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex Manu</a>.
  </div>
</body>
</html>
